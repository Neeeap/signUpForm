<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Welcome to my sign up form!</h1>

    <div id="box">
        <div id="Form">
        <form action="" method="get">
        <label for="first">First name</label>
        <br>
        <input type="text" id="first" required>
        <br>
        <label for="last">Last name</label>
        <br>
        <input type="text" id="last" required>
        <br>
        <label for="e-mail">Email</label>
        <br>
        <input type="email" id="e-mail" required>
        <br>
        <label for="pw">Password</label>
        <br>
        <input type="password" id="pw" required minlength="8">
        <br>
        <label for="bd">Birthdate</label>
        <br>
        <input type="date" id="bd" required>
        <br>
        <button type="submit">Create epicness</button>
        </form>
        </div>
    </div>
    <h2>Background image by Haidir Ahmad from <a href="https://www.vecteezy.com/vector-art/22737904-modern-city-scape-silhouette-vector-simple-minimalist-blue-city-skyline-background-urban-cityscape-silhouettes-vector-illustration">Vecteezy</a></h2>
</body>
</html>
