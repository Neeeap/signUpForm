<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Welcome to my sign up form!</h1>

    <div id="box">
        <div id="Form">
        <form action="" method="get">
        <label for="e-mail">Email*</label>
        <br>
        <input type="email" id="e-mail" required>
        <br>
        <label for="pw">Password*</label>
        <br>
        <input type="password" id="pw" required minlength="8">
        <br>
        <label for="bd">Birthdate*</label>
        <br>
        <input type="date" id="bd" required>
        <br>
        <button type="submit">Create epicness</button>
        </form>
        </div>
    </div>
    <h2>Background image by Cartoonsco from <a href="https://dribbble.com/shots/22570010-Free-City-Cartoon-Background">Dribbble</a></h2>
</body>
</html>
